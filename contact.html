       <div class="contactform">
        <h1>Send your details</h1>
        <form>
            <div class="mb-3">
                <label for="clientName" class="form-label">Name: </label>
                <input type="name" class="form-control" id="clientNmae">
                </div>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email: </label>
              <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone: </label>
              <input type="phone" class="form-control" id="clientPhone">
            </div>
            <div class="mb-3">
                <label for="clientMessage" class="form-label">Message: </label>
                <input type="message" class="form-control" id="clientMessage" aria-describedby="messageHelp">
              </div>
            <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
       </div>
